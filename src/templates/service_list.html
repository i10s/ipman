<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>Service Management</h1>

    <div class="action-buttons">
        <a href="{{ url_for('add_service_form') }}" class="btn">Add New Service</a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Service Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <td>{{ service.id }}</td>
                <td>{{ service.name }}</td>
                <td>{{ service.description }}</td>
                <td>
                    <a href="{{ url_for('add_service_form', id=service.id) }}" class="btn">Edit</a>
                    <a href="{{ url_for('delete_service', service_id=service.id) }}" class="btn">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Button Container -->
<div class="button-container">
    <button onclick="window.history.back();" class="btn">Back</button>
    <a href="{{ url_for('index') }}" class="btn">Back to Index</a>
</div>

</body>
</html>
